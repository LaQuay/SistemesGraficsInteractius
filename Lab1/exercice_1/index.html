<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>

<body>
	<div>
		<div id="square_top_left" class="box border contentsize" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="square_top_right" class="box border contentsize" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div>
	<div>
		<div id="square_bottom_left" class="box border contentsize" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="square_bottom_right" class="box border contentsize" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div>
	
	<div>
		<div id="square_top_left" class="box contentsize" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="top_left" class="contentsize" src="images/upc_top_left.jpg" draggable="true" ondragstart="drag(event)">
		</div>
		<div id="square_top_right" class="box contentsize" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="bottom_right" class="contentsize" src="images/upc_bottom_right.jpg" draggable="true" ondragstart="drag(event)">
		</div>
	<div>
	<div>
		<div id="square_bottom_left" class="box contentsize" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="top_right" class="contentsize" src="images/upc_top_right.jpg" draggable="true" ondragstart="drag(event)">
		</div>
		<div id="square_bottom_right" class="box contentsize" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img id="bottom_left" class="contentsize" src="images/upc_bottom_left.jpg" draggable="true" ondragstart="drag(event)">
		</div>
	<div>
</body>
</html>
