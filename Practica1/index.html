<html>

<head>
<title>WebGL Marc Vila Pràctica 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../libs/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="../libs/J3DIMath.js"></script>
<script type="text/javascript" src="../libs/webgl-utils.js"></script>

<script type="text/javascript" src="./models.js"></script>
<script type="text/javascript" src="./auxiliar.js"></script>
<script type="text/javascript" src="./matrix_auxiliar.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
	
    varying vec4 vColor;
	
    void main(void) {		
		gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;
	
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script type="text/javascript">

    function webGLStart() {
        var canvas = document.getElementById("practica1-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();

		initModels();

        gl.clearColor(1.0, 1.0, 1.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        
        tick();
    }

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    var shaderProgram;
    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
		
		shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
		
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }
	
	var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();	
    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }
	
	var pyramid;
    function initBuffers() {
		pyramid = getBasePyramid();
		
        var buffers = drawPyramid(pyramid.vertices, pyramid.verticesItemSize, pyramid.verticesNumItems, 
			pyramid.colors, pyramid.colorsItemSize, pyramid.colorsNumItems);
			
		pyramid.vertexPositionBuffer = buffers.vertexBuffer;
		pyramid.vertexColorBuffer = buffers.colorBuffer;
    }

	var modelObjects;
	function initModels() {
		modelObjects = getObjectTG();
		
	}
	
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [-1.5, 0.0, -8.0]);
		
		for (i = 0; i < modelObjects.pyramidsTG.length; ++i){
			mvPushMatrix();
			mat4.translate(mvMatrix, [i, 0.0, 0.0]);
			
			mat4.rotate(mvMatrix, degToRad(modelObjects.pyramidsTG[i].rotateAng), [0, 1, 0]);			
			
			gl.bindBuffer(gl.ARRAY_BUFFER, pyramid.vertexPositionBuffer);
			gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, pyramid.verticesItemSize, gl.FLOAT, false, 0, 0);
			
			gl.bindBuffer(gl.ARRAY_BUFFER, pyramid.vertexColorBuffer);
			gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, pyramid.colorsItemSize, gl.FLOAT, false, 0, 0);
			
			setMatrixUniforms();
			gl.drawArrays(gl.TRIANGLES, 0, pyramid.verticesNumItems);
			
			mvPopMatrix();
		}
    }
	
	var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
	
			for (i = 0; i < modelObjects.pyramidsTG.length; ++i){
				modelObjects.pyramidsTG[i].rotateAng += (90 * elapsed) / 1000.0;
			}
        }
        lastTime = timeNow;
    }
	
    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }
	
	function onButtonClick(ev) {
		if (ev == "buttonAddPyramid") {
			console.log("Adding Pyramid");
			
			var actualNumberOfPyramids = modelObjects.pyramidsTG.length;
			
			modelObjects.pyramidsTG[actualNumberOfPyramids] = newObjectTG();

			drawScene();
		}
	}
</script>
</head>

<body onload="webGLStart();">
    
	<div>
		<button id="buttonAddPyramid" type="button" onclick="onButtonClick(this.id);">Add pyramid</button>
	</div>	
	
    <canvas id="practica1-canvas" style="border: none;" width="500" height="500"></canvas>

</body>

</html>
